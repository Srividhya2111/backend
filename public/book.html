<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Slot</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #3498db;
      padding: 10px;
      display: flex;
      justify-content: center;
      color: white;
      font-size: 18px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
    }

    nav a:hover {
      background-color: #2980b9;
      border-radius: 5px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .booking-card {
      flex: 0 0 60%;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .booking-details {
      flex: 0 0 35%;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .booking-details h3 {
      text-align: center;
      color: #333;
    }

    .slots-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .slot {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      background-color: #f9f9f9;
    }

    .slot:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .slot.selected {
      border: 3px solid green;
      background-color: #e0ffe0;
    }

    .slot.booked {
      border: 3px solid red;
      background-color: #f8d7da;
      cursor: not-allowed;
      opacity: 0.6;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #2980b9;
    }

    .booking-info {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }

    .booking-info span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/book">Book Slot</a>
    <a href="/recent">Recent Bookings</a>
    <a href="/login">Login</a>
  </nav>

  <div class="container">
    <!-- Booking Form (left side) -->
    <div class="booking-card">
      <h2>üöó Book Your Parking Slot</h2>
      <p>Select date, time, and click on a parking slot to reserve.</p>
      <hr />
      <div class="form-group">
        <label for="date">üìÖ Date:</label>
        <input type="date" id="date" />
      </div>

      <div class="form-group">
        <label for="time">‚è∞ Time:</label>
        <input type="time" id="time" />
      </div>

      <h3>üÖøÔ∏è Select a Parking Slot</h3>
      <div class="slots-grid" id="slots">
        <!-- Slots populated by JS -->
      </div>

      <button id="bookBtn">‚úÖ Book Selected Slot</button>
    </div>

    <!-- Booking Details (right side) -->
    <div class="booking-details" id="bookingDetails">
      <h3>Booking Details</h3>
      <p class="booking-info" id="slotInfo">No slot selected yet.</p>
      <p class="booking-info" id="dateInfo">No date selected.</p>
      <p class="booking-info" id="timeInfo">No time selected.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
