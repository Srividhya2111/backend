<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Slot</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .slots-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .slot {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      background-color: #f9f9f9;
    }

    .slot:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .slot img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
    }

    .slot.selected {
      border: 3px solid green;
      background-color: #e0ffe0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/book">Book Slot</a>
    <a href="/unbook">Unbook Slot</a>
    <a href="/recent">Recent Bookings</a>
    <a href="/login">Login</a>
  </nav>

  <div class="booking-card">
    <h2>üöó Book Your Parking Slot</h2>
    <p>Select date, time, and click on a parking slot to reserve.</p>
    <hr />

    <div class="form-group">
      <label for="date">üìÖ Date:</label>
      <input type="date" id="date" />
    </div>

    <div class="form-group">
      <label for="time">‚è∞ Time:</label>
      <input type="time" id="time" />
    </div>

    <h3>üÖøÔ∏è Select a Parking Slot</h3>
    <div class="slots-grid" id="slots">
      <!-- Slots populated by JS -->
    </div>

    <button id="bookBtn">‚úÖ Book Selected Slot</button>
  </div>

  <script>
    const slotsContainer = document.getElementById("slots");
    const slotImages = [
      "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReTk_uDbxmYnTWlVSKcJHWyqyzLLUjZS1d1g&s",
      "https://platform.vox.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/24641249/GettyImages_1354859135__1_.jpg?quality=90&strip=all&crop=0.036603221083453%2C0%2C99.926793557833%2C100&w=2400",
      "https://www.oobeo.com/wp-content/uploads/2023/10/john-matychuk-yvfp5YHWGsc-unsplash-scaled.jpg",
      "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiyXhrPPsLziNQu-KUF0sINJnKcw_Uocw6ng&sk",
      "https://safestart.com/wp-content/uploads/2016/03/backed_in-780x517.jpg", // fixed URL
      "https://www.bashyamgroup.com/static/c4b79cfc67e10134b5ffee1486059545/14b42/planning-for-your-vehicle-parking.jpg",
      "https://img.staticmb.com/mbcontent/images/crop/uploads/2022/8/Laws-and-Parking-Rules-in-Residential-Areas-India_0_1200.jpg",
      "https://thumbs.dreamstime.com/b/empty-car-parking-cars-spaces-sidewalk-pedestrians-flower-bed-d-render-153915727.jpg",
      "https://5.imimg.com/data5/SELLER/Default/2024/9/451614922/OO/OB/TS/13726342/car-parking-slot-marking-service.jpg",
      "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnoDuaCtvWKZOlFwb3FEy2KUJrcsLHNmIBEg&s",
    ];

    let selectedSlot = null;

    // Populate 20 slots
    for (let i = 1; i <= 20; i++) {
      const slot = document.createElement("div");
      slot.classList.add("slot");
      slot.dataset.slotNumber = i;

      // Use a random image for each slot
      const imgSrc = slotImages[i % slotImages.length];

      slot.innerHTML = `
        <img src="${imgSrc}" alt="Slot ${i}">
        <p>Slot ${i}</p>
      `;

      // Add click event listener to select slot
      slot.addEventListener("click", function () {
        document.querySelectorAll(".slot").forEach(s => s.classList.remove("selected"));
        slot.classList.add("selected");
        selectedSlot = i;
      });

      slotsContainer.appendChild(slot);
    }

    // Book button event
    document.getElementById("bookBtn").addEventListener("click", function () {
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      if (!date || !time || !selectedSlot) {
        alert("Please select date, time, and a slot!");
        return;
      }

      alert(`Booking confirmed for Slot ${selectedSlot} on ${date} at ${time}`);
      // TODO: Send booking data to server via fetch()
    });
    document.getElementById('bookForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const slotId = document.getElementById('slotId').value;
      const bookingTime = document.getElementById('bookingTime').value;
      
      // Send the booking information to the backend (using Fetch API)
      fetch('/api/book-slot', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ slotId, bookingTime })
      })
      .then(response => response.json())
      .then(data => {
        alert('Slot booked successfully!');
        window.location.href = '/recent'; // Redirect to recent bookings page
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Booking failed!');
      });
    });
    document.getElementById('bookingForm').addEventListener('submit', function (event) {
      event.preventDefault();
      
      const slotId = document.getElementById('slotId').value;
      const bookingTime = document.getElementById('bookingTime').value;
      
      // Send booking details to the server
      fetch('/api/book-slot', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ slotId, bookingTime })
      })
      .then(response => response.json())
      .then(data => {
        if (data.message === 'Slot booked successfully') {
          alert('Slot booked successfully!');
          window.location.href = '/recent'; // Redirect to recent bookings page
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error booking slot');
      });
    });
  </script>
</body>
</html>
