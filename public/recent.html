<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recent Bookings | Urban Parking Hub</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #2c3e50;
      padding: 12px 20px;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      color: #f39c12;
    }

    .recent-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .recent-container h2 {
      text-align: center;
      color: #2c3e50;
    }

    .section-title {
      font-size: 24px;
      margin-top: 30px;
      text-align: center;
      color: #2c3e50;
    }

    .slots-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .slot-card {
      background: #ecf0f1;
      padding: 20px 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .slot-card:hover {
      transform: scale(1.03);
    }

    .slot-number {
      font-weight: bold;
      color: #2c3e50;
      font-size: 18px;
    }

    .slot-status {
      margin-top: 8px;
      font-size: 14px;
      color: #34495e;
    }

    .booking-time {
      margin-top: 6px;
      font-size: 13px;
      color: #7f8c8d;
    }

    .unbooked {
      background-color: #d1f2eb;
    }

    .booked {
      background-color: #f2d7d5;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/">Home</a>
    <a href="/book">Book Slot</a>
    <a href="/recent">Recent Bookings</a>
    <a href="/login">Login</a>
  </nav>

  <div class="recent-container">
    <h2>Recent Bookings</h2>

    <!-- Booked Slots -->
    <div class="section-title">Booked Slots</div>
    <div class="slots-grid" id="bookedSlotsGrid">
      <!-- Booked slots will be listed here -->
    </div>

    <!-- Unbooked Slots -->
    <div class="section-title">Unbooked Slots</div>
    <div class="slots-grid" id="unbookedSlotsGrid">
      <!-- Unbooked slots will be listed here -->
    </div>
  </div>

  <script>
    const bookedSlotsGrid = document.getElementById('bookedSlotsGrid');
    const unbookedSlotsGrid = document.getElementById('unbookedSlotsGrid');

    // Fetch recent bookings from backend
    async function fetchRecentBookings() {
      try {
        const response = await fetch('/api/recent-bookings');
        const bookings = await response.json();

        // Create a set of booked slot IDs from recent bookings
        const bookedSlotIds = new Set(bookings.map(b => b.slotId));

        // Prepare all slots (1 to 20)
        const allSlots = Array.from({ length: 20 }, (_, i) => i + 1);

        // Clear previous grids
        bookedSlotsGrid.innerHTML = "";
        unbookedSlotsGrid.innerHTML = "";

        // Render Booked Slots with booking time and date
        bookings.forEach(booking => {
          const card = document.createElement('div');
          card.className = `slot-card booked`;
          // Format bookingTime for display
          const bookingDateTime = new Date(booking.bookingTime);
          let displayDateTime = booking.bookingTime;
          if (!isNaN(bookingDateTime)) {
            displayDateTime = bookingDateTime.toLocaleString();
          }
          card.innerHTML = `
            <div class="slot-number">Slot ${booking.slotId}</div>
            <div class="slot-status">Booked</div>
            <div class="booking-time">${displayDateTime}</div>
          `;
          bookedSlotsGrid.appendChild(card);
        });

        // Render Unbooked Slots
        allSlots.forEach(slotId => {
          if (!bookedSlotIds.has(slotId)) {
            const card = document.createElement('div');
            card.className = `slot-card unbooked`;
            card.innerHTML = `
              <div class="slot-number">Slot ${slotId}</div>
              <div class="slot-status">Available</div>
            `;
            unbookedSlotsGrid.appendChild(card);
          }
        });

      } catch (error) {
        console.error('Error fetching recent bookings:', error);
      }
    }

    // Initial fetch and render
    fetchRecentBookings();
  </script>

</body>
</html>
