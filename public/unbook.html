<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unbook Slot | Urban Parking Hub</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #2c3e50;
      padding: 12px 20px;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      color: #f39c12;
    }

    .unbook-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .unbook-container h2 {
      text-align: center;
      color: #2c3e50;
    }

    .search-bar {
      margin: 20px auto;
      text-align: center;
    }

    .search-bar input {
      width: 250px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .slots-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .slot-card {
      background: #ecf0f1;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .slot-card:hover {
      transform: scale(1.03);
    }

    .slot-number {
      margin-top: 10px;
      font-weight: bold;
      color: #2c3e50;
    }

    .unbooked {
      background-color: #d1f2eb;
    }

    .unbook-btn {
      margin-top: 8px;
      background-color: #e74c3c;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .unbook-btn:hover {
      background-color: #c0392b;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .modal-content button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .confirm-btn {
      background-color: #e74c3c;
      color: white;
    }

    .cancel-btn {
      background-color: #bdc3c7;
      color: black;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/">Home</a>
    <a href="/book">Book Slot</a>
    <a href="/unbook">Unbook Slot</a>
    <a href="/recent">Recent Bookings</a>
    <a href="/login">Login</a>
  </nav>

  <div class="unbook-container">
    <h2>Unbook Your Parking Slot</h2>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search Slot Number (e.g. 5)" />
    </div>

    <div class="slots-grid" id="slotGrid">
      <!-- Slots will be generated here -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="confirmModal">
    <div class="modal-content">
      <p id="modalText">Are you sure you want to unbook this slot?</p>
      <button class="confirm-btn" id="confirmUnbook">Yes, Unbook</button>
      <button class="cancel-btn" id="cancelUnbook">Cancel</button>
    </div>
  </div>

  <script>
    const slotGrid = document.getElementById('slotGrid');
    const modal = document.getElementById('confirmModal');
    const modalText = document.getElementById('modalText');
    const confirmBtn = document.getElementById('confirmUnbook');
    const cancelBtn = document.getElementById('cancelUnbook');
    const searchInput = document.getElementById('searchInput');

    let selectedSlotId = null;

    const bookedSlots = Array.from({ length: 20 }, (_, i) => ({
      id: i + 1,
      isBooked: Math.random() > 0.3 // Randomize initial status
    }));

    function renderSlots(filter = "") {
      slotGrid.innerHTML = "";

      const filtered = bookedSlots.filter(slot =>
        slot.id.toString().includes(filter)
      );

      filtered.forEach(slot => {
        const card = document.createElement('div');
        card.className = `slot-card ${!slot.isBooked ? 'unbooked' : ''}`;
        card.innerHTML = `
          <div class="slot-number">Slot ${slot.id}</div>
          ${
            slot.isBooked
              ? `<button class="unbook-btn" onclick="showUnbookModal(${slot.id})">Unbook</button>`
              : `<div class="slot-number">✅ Available</div>`
          }
        `;
        slotGrid.appendChild(card);
      });
    }

    function showUnbookModal(slotId) {
      selectedSlotId = slotId;
      modalText.textContent = `Are you sure you want to unbook Slot ${slotId}?`;
      modal.style.display = "flex";
    }

    cancelBtn.addEventListener("click", () => {
      modal.style.display = "none";
      selectedSlotId = null;
    });

    confirmBtn.addEventListener("click", () => {
      if (selectedSlotId !== null) {
        const slot = bookedSlots.find(s => s.id === selectedSlotId);
        if (slot && slot.isBooked) {
          slot.isBooked = false;
          alert(`✅ Slot ${selectedSlotId} successfully unbooked.`);
          renderSlots(searchInput.value.trim());
        }
        modal.style.display = "none";
        selectedSlotId = null;
      }
    });

    searchInput.addEventListener("input", () => {
      renderSlots(searchInput.value.trim());
    });

    renderSlots(); // Initial render
  </script>
</body>
</html>
